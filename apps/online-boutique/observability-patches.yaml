# ServiceMonitor for Prometheus to scrape Online Boutique metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: online-boutique
  namespace: online-boutique
  labels:
    app.kubernetes.io/name: online-boutique
    app.kubernetes.io/part-of: homelab-gitops
    release: prometheus-stack  # Important for Prometheus discovery
spec:
  selector:
    matchLabels:
      app: frontend  # Will match multiple services with app labels
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
    scheme: http
  - port: grpc
    interval: 30s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - online-boutique
