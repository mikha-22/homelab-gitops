# apps/online-boutique/observability-patches.yaml
# Add OTEL tracing and monitoring to Online Boutique services

# Patch frontend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: online-boutique
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: server
        env:
        # Enable distributed tracing
        - name: ENABLE_TRACING
          value: "1"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.monitoring.svc.cluster.local:4318"
        - name: OTEL_SERVICE_NAME
          value: "frontend"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=frontend,service.version=v0.10.1,deployment.environment=homelab"
        # Enhanced logging for better log correlation
        - name: LOG_LEVEL
          value: "info"
---
