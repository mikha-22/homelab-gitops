# apps/online-boutique/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: online-boutique-ingress
  namespace: online-boutique
  labels:
    app.kubernetes.io/name: online-boutique-ingress
    app.kubernetes.io/part-of: homelab-gitops
  annotations:
    kubernetes.io/ingress.class: "traefik"
    external-dns.alpha.kubernetes.io/target: "52e6c172-8b5e-4167-b68f-20dd50299c3c.cfargotunnel.com"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "monitoring-security-headers@kubernetescrd"
spec:
  rules:
    - host: boutique.milenika.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend  # ClusterIP service, not the LoadBalancer
                port:
                  number: 80
  tls:
    - secretName: boutique-tls
      hosts:
        - boutique.milenika.dev
