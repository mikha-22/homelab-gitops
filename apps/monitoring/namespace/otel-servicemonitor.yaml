# apps/monitoring/namespace/otel-servicemonitor.yaml

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-demo-collector
  namespace: monitoring
  labels:
    app.kubernetes.io/name: otel-demo-collector
    app.kubernetes.io/part-of: homelab-gitops
    release: prometheus-stack
spec:
  selector:
    matchLabels:
      # FIXED: Changed from 'otelcol' to 'otel-collector' to match the service
      app.kubernetes.io/name: otel-collector
      app.kubernetes.io/instance: otel-demo
      # This component label is also needed to correctly identify the service
      component: otel-collector
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - otel-demo
