# apps/system/opentelemetry-demo-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  # This 'source' block is the only part that changes.
  source:
    repoURL: https://github.com/mikha-22/homelab-gitops
    targetRevision: HEAD
    # We now point to the directory containing our 'kustomization.yaml'.
    # ArgoCD will automatically detect it and use Kustomize to render the manifests.
    path: apps/opentelemetry-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: otel-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
